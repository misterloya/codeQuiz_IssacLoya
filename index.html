<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class = "stats row">
        <div class= "col-lg-6 offset-1">
            <div class = "timer"> Remaining Time: </div>
        </div>
    </div>

    <div class= "row mt-3">
        <h1 class = "banner text-center col-12">The Coding Quiz</h1>
    </div>

    <div class= "row">
        <div class = "question container py-5 px-3 my-3">
            This is coding quiz! You will have 1 minute to finish.
            Incorrect answers will take 10 seconds off of the timer. The quiz ends when
            you answer all the questions, or if time runs out. The goal 
            is to have the highest amount of time left over! 
        </div>
    </div>
    
    <div class= "row">
        <textarea class= "highscore text-center col-auto"></textarea>
    </div> 
    
    <div class= "buttons col-auto">
        
    </div>

    <div class= "row">
        <div class= "cw col-12 text-center mt-3"></div>
    </div>

</body>
<script src="assets/js/script.js"></script>
</html>
